<!DOCTYPE html>
<html>
<head>
    <title>팬케이크</title>
    <meta charset="UTF-8">

    <style type="text/css">
       @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Carter+One&family=Cherry+Bomb+One&family=Gaegu:wght@300;400;700&family=Gamja+Flower&family=Gasoek+One&family=Gochi+Hand&family=Hi+Melody&family=Itim&family=Rock+Salt&family=Single+Day&display=swap');
       body {
        background-image: url("images/빵배경.png");
        margin: 0;
        padding: 0;
        background-repeat: repeat-x,y;
        background-position: center center;
        height: 100vh;
        font-family: 'Gaegu', cursive;
        font-size: 15px;
        overflow-x: auto;
        overflow-y: auto;
        text-align: center;
        margin: 0px;
    }


    .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    header {
        width: 80%;
        text-align: center;
        padding: 20px 0;
   
    }

    section.recipe {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        padding: 20px;
    }

    section.recipe article {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
    }

    img.foodimage {
        width: 80%;
        height: auto;
        display: block;
        margin: 0 auto;
        border-radius: 10px;
    }

    figure {
        flex: 1;
        padding: 20px;
        margin-left: 50px;   
    }

    .figcaption {
        display: none; 
    }

    hgroup {
        flex: 1;
        padding: 20px;
    }

    img.로고 {
        width: 60%;
        height: auto;
        display: block;
        margin: 0 auto;
        margin-top : 50px; 
        margin-left: 280px;
    }

    h2 {
        color: #59352a;
        font-size: 3em;
        margin-top : 10px;
        margin-bottom: 10px;
        margin-right : 25px;
    }

    ul, ol {
        background-image: url("images/2페이지배경.png");
        list-style-position: inside;
        padding-left: 0;
        border-radius: 10px; 
        margin-right : 50px;
    }

    li {
        line-height: 1.6;
        margin-bottom: 10px;
        font-size: 20px; 
    }

    nav {
        margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f78dbf;
      color: #fafafa;
      text-decoration: none;
      border-radius: 5px;
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .btn:hover {
    background-color: #392b1f;
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="images/팬케이크로고.png" alt="팬케이크 글씨가 있는 로고" class="로고"/>
        </header>
        <section class="recipe">
            <article>
                <figure>
                    <img src="images/팬케이크.JPG", alt="팬케이크 로고" class="foodimage"/>
                </figure>
                <hgroup>
                    <nav>
                        <h2>❤︎ 준비물 ❤︎</h2>
                        <ul>
                            <li>핫케이크 가루 500g</li>
                            <li>계란 2알</li>
                            <li>우유 200ml</li>
                            <li>물 150ml</li>
                            <li>과일, 생크림</li>
                        </ul>
                    </nav>
                    <nav>
                        <h2>❤︎ 요리 방법 ❤︎</h2>
                        <ol>
                            <li> 볼에 준비한 핫케이크 믹스와 달걀 두 알, 우유를 넣고 잘 젓는다.</li>
                            <li> 달궈진 팬에 버터 한 조각을 넣고 버터가 녹기 시작하면 키친 타월을 이용해 닦아낸다.</li>
                            <li> 아주 약불로 천천히 구워 속까지 알맞게 익힌다. </li>
                            <li> 반죽의 위쪽에 기포가 생기면 반죽을 뒤집어준다. </li>
                            <Li> 반대편도 다 익으면 접시에 덜어 생크림과 과일을 취향껏 얹는다. </Li>
                        </ol>
                    </nav>
                </hgroup>
                </article>
        </section>
    </div>
    <a href="Recipe.html" class="btn">Recipe</a>
</body>
</html>
