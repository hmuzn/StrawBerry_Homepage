<!DOCTYPE html>
<html>
<head>
    <title>파운드</title>
    <meta charset="UTF-8">

    <style type="text/css">
       @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Carter+One&family=Cherry+Bomb+One&family=Gaegu:wght@300;400;700&family=Gamja+Flower&family=Gasoek+One&family=Gochi+Hand&family=Hi+Melody&family=Itim&family=Rock+Salt&family=Single+Day&display=swap');
       body {
        background-image: url("images/빵배경.png");
        margin: 0;
        padding: 0;
        background-repeat: repeat-x,y;
        background-position: center center;
        height: 100vh;
        font-family: 'Gaegu', cursive;
        font-size: 15px;
        overflow-x: auto;
        overflow-y: auto;
        text-align: center;
        margin: 0px;
    }


    .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    header {
        width: 80%;
        text-align: center;
        margin-left : 50px;
        padding: 20px 0;
   
    }

    section.recipe {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        padding: 20px;
    }

    section.recipe article {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
    }

    img.foodimage {
        width: 70%;
        height: auto;
        display: block;
        margin: 0 auto;
        margin-top : 50px;
        border-radius: 10px;
    }

    figure {
        flex: 1;
        padding: 20px;
        margin-left: 50px;   
    }

    .figcaption {
        display: none; 
    }

    hgroup {
        flex: 1;
        padding: 20px;
    }

    img.로고 {
        width: 60%;
        height: auto;
        display: block;
        margin: 0 auto;
        margin-top : 50px; 
    }

    h2 {
        color: #59352a;
        font-size: 3em;
        margin-top : 10px;
        margin-bottom: 10px;
        margin-right : 25px;
    }

    ul, ol {
        background-image: url("images/2페이지배경.png");
        list-style-position: inside;
        padding-left: 0;
        border-radius: 10px;
        margin-right: 50px; 
    }

    li {
        line-height: 1.6;
        margin-bottom: 10px;
        font-size: 20px; 
    }

    nav {
        margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f78dbf;
      color: #fafafa;
      text-decoration: none;
      border-radius: 5px;
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .btn:hover {
    background-color: #392b1f;
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="images/파운드로고.png" alt="파운드 케이크 로고" class="로고"/>
        </header>
        <section class="recipe">
            <article>
                <figure>
                    <img src="images/파운드케이크.JPG", alt="파운드 케이크" class="foodimage"/>
                </figure>
                <hgroup>
                    <nav>
                        <h2>❤︎ 준비물 ❤︎</h2>
                        <ul>
                            <li>버터, 크림치즈, 슈가파우더 각 100g</li>
                            <li>박력분 100g</li>
                            <li>레몬즙 1ts</li>
                            <li>베이킹 파우더 1ts</li>
                            <li>계란 두 알</li>
                        </ul>
                    </nav>
                    <nav>
                        <h2>❤︎ 요리 방법 ❤︎</h2>
                        <ol>
                            <li> 실온에 둔 버터와 크림치즈에 슈가파우더를 넣어 섞는다.</li>
                            <li> 계란을 풀어 4~5회 나눠 크림상태로 섞고 레몬즙을 넣는다.</li>
                            <li> 체친 박력분, 베이킹 파우더를 넣어 자르듯 가볍게 섞는다.</li>
                            <li> 유산지를 깐 틀에 식용유를 묻히고 반죽을 담아 오븐에 굽는다. </li>
                            <Li> 취향에 따라 파운드 케이크 속에 재료를 넣어도 된다. </Li>
                        </ol>
                    </nav>
                </hgroup>
                </article>
        </section>
    </div>
    <a href="Recipe.html" class="btn">Recipe</a>
</body>
</html>
